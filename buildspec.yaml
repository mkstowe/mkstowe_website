version: 0.2

phases:
  install:
    commands:
      - echo installing nodejs...
      - curl -sL https://deb.nodesource.com/setup_16.x | bash -
      - apt-get install -y nodejs
      - echo installing yarn...
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt install --no-install-recommends yarn
  pre_build:
    commands:
      - cd portfolio
      - echo installing dependencies for root...
      - npm i -g @angular/cli
      - npm install
      - cd ../dashboard
      - echo installing dependencies for dashboard...
      - npm i -g @angular/cli
      - npm install
  build:
    commands:
      - cd ../portfolio
      - echo building root...
      - ng build
      - cd ../dashboard
      - echo building dashboard...
      - ng build --base-href /dashboard/
artifacts:
  base-directory: portfolio/dist/portfolio
  files:
    - '**/*'
  secondary-artifacts:
    dashboard:
      base-directory: dashboard/dist/dashboard
      files:
        - '**/*'
      name: dashboard
