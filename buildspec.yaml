version: 0.1

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing source NPM dependencies...
      - npm install -y npm@latest
      - npm install -g @angular/cli
      - rm package-lock.json
    pre_build:
      commands:
      - npm install
  build:
    commands:
      - echo Build started...
      - ng build --prod
artifacts:
  files:
    - '**/*'
  base-directory: dist/portfolio

